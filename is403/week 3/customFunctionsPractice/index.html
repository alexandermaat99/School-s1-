<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Functions Practice</title>
    <script src="wages.js"></script>
  </head>
  <body>
    <script>
      let takeHome;

      let empName = prompt("What is the employee's name?: ");
      let hoursWorked = parseFloat(
        prompt("Enter the hours worked for the week: ")
      );
      let hourlyRate = parseFloat(prompt("Enter the hourly wage: "));
      let taxRate = parseFloat(
        prompt(
          "Enter the Tax Rate the tax rate (i.e., 3.2% includes federal, state, and local): "
        )
      );
      let fica = parseFloat(prompt("Enter the FICA (i.e., 7.65%): "));

      takeHome = calcPay(hoursWorked, hourlyRate, taxRate, fica);

      alert(
        empName +
          " worked " +
          hoursWorked +
          " hours in the week at $" +
          hourlyRate +
          " an hour and took home $" +
          takeHome
      );
    </script>
  </body>
</html>
