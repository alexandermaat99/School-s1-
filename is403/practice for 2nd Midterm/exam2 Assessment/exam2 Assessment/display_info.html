<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Display User Info</title>
  </head>
  <body>
    <!-- Display stored user information in p tags -->
    <p>First Name = <span id="firstName"></span></p>
    <p>Last Name = <span id="lastName"></span></p>
    <p>Password = <span id="password"></span></p>
    <p>Date of Birth = <span id="dob"></span></p>
    <p>Overall GPA = <span id="gpa"></span></p>
    <p>Gender = <span id="gender"></span></p>
    <p>Receive Emails? = <span id="emails"></span></p>

    <script>
      // Retrieve data from local storage and display in p tags
      document.getElementById("firstName").innerText =
        localStorage.getItem("firstName");
      document.getElementById("lastName").innerText =
        localStorage.getItem("lastName");
      document.getElementById("password").innerText =
        localStorage.getItem("password");
      document.getElementById("dob").innerText = localStorage.getItem("dob");
      document.getElementById("gpa").innerText = localStorage.getItem("gpa");
      document.getElementById("gender").innerText =
        localStorage.getItem("gender");
      document.getElementById("emails").innerText =
        localStorage.getItem("emails");

      // Clear local storage
      localStorage.clear();
    </script>
  </body>
</html>
