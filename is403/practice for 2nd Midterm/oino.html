<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object in Object</title>
    <script src="oino2.js"></script>
  </head>
  <body>
    <input type="button" value="Display Student" onclick="displayStudents()" />
    <br /><br />
    <fieldset style="width: 0px">
      <legend>Student Info</legend>
      <label for="first">First Name</label>
      <input type="text" id="first" />
      <br /><br />
      <label for="last">Last Name</label>
      <input type="text" id="last" />
      <br /><br />
      <label for="gpa">GPA</label>
      <input type="text" id="gpa" />
      <br /><br />
      <input type="button" value="Add Student" onclick="addStudent()" />
    </fieldset>
    <br /><br />
    <br /><br />
    <fieldset style="width: 0px">
      <legend>Course Info</legend>
      <label for="courseNum">Course Num:</label>
      <input type="text" name="" id="courseNum" />
      <br /><br />
      <label for="courseGrade">Course Grade:</label>
      <input type="text" name="" id="courseGrade" />
      <br /><br />
      <input type="button" value="Add Course" onclick="addCourse()" />
    </fieldset>
    <br /><br />
    <p id="output"></p>
  </body>
</html>
