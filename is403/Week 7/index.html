<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button type="button" onclick="goForTheGold()">Go</button>
    <p id="olympicOutput"></p>

    <script>
      function goForTheGold() {
        //assign variables
        let athName = "";
        let goldMed = 0;
        let silverMed = 0;
        let bronzeMed = 0;
        athArray = [];
        totalMonValue = [];
        monitaryMessage = [];

        //gather data from user
        let numAth = parseInt(prompt("How many athletes? "));

        if (numAth == 0) {
          alert("No athletes to process.");
          return;
        }

        for (let i = 1; i <= numAth; i++) {
          athName = prompt("Enter Athlete " + i + "'s name:");
          athArray.push(athName);

          let goldMed = parseInt(
            prompt("Enter " + athName + "'s number of Gold Medals:")
          );
          let silverMed = parseInt(
            prompt("Enter " + athName + "'s number of Silver Medals:")
          );
          let bronzeMed = parseInt(
            prompt("Enter " + athName + "'s number of Bronze Medals:")
          );

          let monetaryValue =
            goldMed * 37500 + silverMed * 22500 + bronzeMed * 15500;
          totalMonValue.push(monetaryValue);

          if (monetaryValue >= 500000) {
            monitaryMessage.push("Become a sports comentator");
          } else if ((monetaryValue >= 250000) & (monetaryValue < 500000)) {
            monitaryMessage.push("You are rich and famous");
          } else {
            monitaryMessage.push("Great job. Keep training!");
          }
        }
        //bubble sort
        for (let i = 0; i < totalMonValue.length; i++) {
          for (let j = i + 1; j < totalMonValue.length; j++) {
            if (totalMonValue[i] < totalMonValue[j]) {
              let tempValue = totalMonValue[i];
              totalMonValue[i] = totalMonValue[j];
              totalMonValue[j] = tempValue;

              let tempMessage = monitaryMessage[i];
              monitaryMessage[i] = monitaryMessage[j];
              monitaryMessage[j] = tempMessage;
            }
          }
        }
        var outputElement = document.getElementById("olympicOutput");
        outputElement.innerHTML = "";

        for (var i = 0; i < athArray.length; i++) {
          outputElement.innerHTML +=
            athArray[i] +
            " - $" +
            totalMonValue[i] +
            " - " +
            monitaryMessage[i] +
            "<br>";
        }
      }
      //store the athlete names in an array
    </script>
  </body>
</html>
