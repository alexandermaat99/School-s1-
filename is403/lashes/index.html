<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="infoBlock">
      <input id="firstName" type="text" placeholder="First Name" />
      <input id="lastName" type="text" placeholder="Last Name" />
      <input id="email" type="text" placeholder="Email Address" />
      <input id="phoneNumber" type="text" placeholder="Phone" />
    </div>

    <p>Would you like to add on any of the following services?:</p>
    <div class="checkbox-container">
      <input type="checkbox" id="checkbox1" />
      <label for="checkbox1">Haircut</label>

      <input type="checkbox" id="checkbox2" />
      <label for="checkbox2">Gloss</label>

      <input type="checkbox" id="checkbox3" />
      <label for="checkbox3">Conditioning Treatment</label>
    </div>
  </body>
</html>
