<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="app.js"></script>
  </head>
  <body>
    <!-- new account form -->

    <fieldset style="width: 0px" id="newAccountForm">
      <legend>New Account</legend>
      <label for="custFirstName">First Name</label>
      <input type="text" id="custFirstName" />
      <br /><br />

      <label for="custLastName">Last Name</label>
      <input type="text" id="custLastName" />
      <br /><br />

      <label for="acctNumber">Account Number</label>
      <input type="text" id="acctNumber" />
      <br /><br />

      <label for="pin">Pin</label>
      <input type="password" id="pin" />
      <br /><br />

      <button onclick="newAcct()">Create Account</button>
      <br />
    </fieldset>

    <br /><br />

    <!-- deposit form -->

    <fieldset style="width: 0px" id="depositForm">
      <legend>Deposit</legend>

      <label for="depositAcctNumber">Account #</label>
      <input type="text" id="depositAcctNumber" />
      <br /><br />

      <label for="depositAmount">Deposit Ammount</label>
      <input type="text" id="depositAmount" />
      <br />
      <br />

      <button onclick="deposit()">Deposit</button>
      <br />
    </fieldset>

    <br /><br />

    <!-- withdraw form -->

    <fieldset style="width: 0px" id="withdrawForm">
      <legend>Withdraw</legend>

      <label for="withdrawAcctNumber">Account #</label>
      <input type="text" id="withdrawAcctNumber" />
      <br /><br />

      <label for="withdrawAmmount">Withdraw Ammount</label>
      <input type="text" id="withdrawAmmount" />
      <br />
      <br />

      <button onclick="withdraw()">Withdraw</button>
      <br />
    </fieldset>

    <br /><br />

    <!-- show transactions form -->

    <fieldset style="width: 0" id="transactionsForm">
      <legend>Transactions</legend>

      <label for="displayAccountNumber">Account #</label>
      <input type="text" id="displayAccountNumber" />
      <br /><br />
      <button onclick="displayTrans()">Display Transactions</button>
    </fieldset>
    <br /><br />

    <!-- button that shows the largest account -->
    <button onclick="displayLargestAccount()">Largest Account</button>
    <br /><br />

    <!-- where all the outputs will be held -->
    <p id="transactions"></p>
  </body>
</html>
