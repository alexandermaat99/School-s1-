<!DOCTYPE html>
<html>
  <head>
    <title>Yahtzee Dice Game</title>
  </head>
  <body>
    <label for="numberInput">What number do you want for Yahtzee?</label>
    <input
      type="text"
      id="numberInput"
      placeholder="Enter a number between 1 and 6"
    />
    <button onclick="rollTheDice()">Click me</button>

    <div class="dice-container">
      <img id="dice1" src="" />
      <img id="dice2" src="" />
      <img id="dice3" src="" />
      <img id="dice4" src="" />
      <img id="dice5" src="" />
    </div>

    <p id="diceResults" class="dice-result"></p>
    <p id="totalRolls" class="dice-result"></p>

    <script>
      function rollDie(dieNumber, targetNumber) {
        let rolls = 0;
        while (true) {
          const roll = Math.floor(Math.random() * 6) + 1;
          rolls++;
          if (roll === targetNumber) {
            document.getElementById(
              `dice${dieNumber}`
            ).src = `content/dice${targetNumber}Use.jpg`;
            return rolls;
          }
        }
      }

      function rollTheDice() {
        const numberInput = document.getElementById("numberInput");
        const targetNumber = parseInt(numberInput.value);

        if (targetNumber < 1 || targetNumber > 6) {
          alert("Please enter a number between 1 and 6.");
          numberInput.focus();
          return;
        }

        let totalRolls = 0;
        let diceResults = [];

        for (let dieNumber = 1; dieNumber <= 5; dieNumber++) {
          const rolls = rollDie(dieNumber, targetNumber);
          totalRolls += rolls;
          diceResults.push(`Dice ${dieNumber} Rolls = ${rolls}`);
        }

        document.getElementById("diceResults").textContent =
          diceResults.join(", ");
        document.getElementById(
          "totalRolls"
        ).textContent = `Total Rolls = ${totalRolls}`;
      }
    </script>
  </body>
</html>
